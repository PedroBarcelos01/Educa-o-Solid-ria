<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educação Solidária - Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon">
    <script src="contato.js"></script>
</head>
<body>
    <header class="header">
        <div>
            <img src="img/logo.png" alt="Educação Solidária Logo" class="logo">
        </div>
        <nav class="nav">
            <ul>
                <li><a href="inicio.html">Início</a></li>
                <li><a href="sobre.html">Sobre</a></li>
                <li><a href="doacao.html">Doação</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>CONTATO</h2>
            <p class="required-msg">Todos os campos são de preenchimento obrigatório.</p>
            <form class="contact-form" action="https://formsubmit.co/educacaosolidariaoficial@gmail.com" method="POST" data-form>
                <div class="form-row">
                    <input type="text" name="Nome" placeholder="Nome" required>
                    <input type="text" name="Sobrenome" placeholder="Sobrenome" required>
                </div>
                <div class="form-row">
                    <input type="email" name="Email" placeholder="Email" required>
                    <input type="tel" name="Telefone" placeholder="Telefone" required>
                </div>
                <div class="form-row">
                    <textarea name="Mensagem" placeholder="Mensagem" required></textarea>
                </div>
                <button type="submit" data-button>Enviar</button>

                <input type="hidden" name="_subject" value="Novo Contato!">
                <input type="text" name="_honey" style="display:none">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_next" value="http://127.0.0.1:5500/sucesso.html">
            </form>
        </section>
    </main>
</body>
</html>
